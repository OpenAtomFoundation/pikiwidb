syntax = "proto3";
package pikiwidb;
// option optimize_for = LITE_RUNTIME;

enum OperateType {
  kNoOperate = 0;
  kPut = 1;
  kDelete = 2;
}

message BinlogEntry {
  uint32 cf_idx = 1;
  OperateType op_type = 2;
  bytes key = 3;
  optional bytes value = 4;
}

message Binlog {
  uint32 db_id = 1;
  uint32 slot_idx = 2;
  repeated BinlogEntry entries = 3;
}
