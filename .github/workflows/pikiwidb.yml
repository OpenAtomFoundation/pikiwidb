name: Pikiwidb

on:
  push:
  pull_request:
    branches: [ "unstable", "import-braft" ]

jobs:
  check_format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: bash ci/build.sh

      - name: Check Format
        working-directory: ${{ github.workspace }}/build
        run: make check-format

  build_on_macos:
    runs-on: macos-latest
    needs: check_format

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          sh build.sh

      - name: GTest
        working-directory: ${{ github.workspace }}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest

      - name: Run Go E2E Tests
        working-directory: ${{ github.workspace }}/build
        run: |
          cd ../tests
          go mod tidy
          go test

  build_on_ubuntu:
    runs-on: ubuntu-latest
    needs: check_format

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          bash build.sh

      - name: GTest
        working-directory: ${{ github.workspace }}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest

      - name: Run Go E2E Tests
        working-directory: ${{ github.workspace }}/build
        run: |
          cd ../tests
          go mod tidy
          go test
