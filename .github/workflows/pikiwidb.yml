name: Pikiwidb

on:
  push:
  pull_request:
    branches: [ "unstable" ]

jobs:
  build_on_macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          sh build.sh

  build_on_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Check Format
        working-directory: ${{ github.workspace }}/build
        run: make check-format
